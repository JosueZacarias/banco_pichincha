<div class="container-fluid">
  <div class="container">
    <div class="return-container">
      <a [routerLink]="'/products'">Regresar a Inicio</a>
    </div>
    <div class="header-container">
      <h1 class="title">Formulario de Actualización</h1>
    </div>
    <div class="body-container">
      <form novalidate [formGroup]="updateForm" class="create-form" autocomplete="off">
        <div class="row">
          <div class="col-md-6 input-text">
            <label for="product-id">ID</label>
            <input type="text" name="product-id" id="product-id" class="input-style" [readOnly]="true"
              formControlName="id"
              [ngClass]="{ 
                'is-invalid': updateForm.controls['id'].invalid && updateForm.controls['id'].touched,
                'valid': updateForm.controls['id'].valid
              }"
            >
            <div 
              class="invalid-feedback"
              [ngClass]="{ 
                'visible': updateForm.controls['id'].invalid && updateForm.controls['id'].touched,
                'invisible': updateForm.controls['id'].valid
              }"
            >ID no válido!</div>
          </div>
          <div class="col-md-6 input-text">
            <label for="product-id">Nombre</label>
            <input type="text" name="product-id" id="product-id" class="input-style"
              formControlName="name"
              [ngClass]="{ 
                'is-invalid': updateForm.controls['name'].invalid && updateForm.controls['name'].touched,
                'valid': updateForm.controls['name'].valid
              }"
            >
            <div 
              class="invalid-feedback"
              [ngClass]="{ 
                'visible': updateForm.controls['name'].invalid && updateForm.controls['name'].touched,
                'invisible': updateForm.controls['name'].valid
              }"
            >Este campo es requerido!</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 input-text">
            <label for="product-id">Descripción</label>
            <input type="text" name="product-id" id="product-id" class="input-style"
              formControlName="description"
              [ngClass]="{ 
                'is-invalid': updateForm.controls['description'].invalid && updateForm.controls['description'].touched,
                'valid': updateForm.controls['description'].valid
              }"
            >
            <div 
              class="invalid-feedback"
              [ngClass]="{ 
                'visible': updateForm.controls['description'].invalid && updateForm.controls['description'].touched,
                'invisible': updateForm.controls['description'].valid
              }"
            >Este campo es requerido!</div>
          </div>
          <div class="col-md-6 input-text">
            <label for="product-id">Logo</label>
            <input type="text" name="product-id" id="product-id" class="input-style"
              formControlName="logo"
              [ngClass]="{ 
                'is-invalid': updateForm.controls['logo'].invalid && updateForm.controls['logo'].touched,
                'valid': updateForm.controls['logo'].valid
              }"
            >
            <div 
              class="invalid-feedback"
              [ngClass]="{ 
                'visible': updateForm.controls['logo'].invalid && updateForm.controls['logo'].touched,
                'invisible': updateForm.controls['logo'].valid
              }"
            >Este campo es requerido!</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 input-text">
            <label for="product-id">Fecha Liberación</label>
            <input type="text" name="product-id" id="product-id" class="input-style"
              placeholder="23/09/2024"
              formControlName="date_release"
              [ngClass]="{ 
                'is-invalid': updateForm.controls['date_release'].invalid && updateForm.controls['date_release'].touched,
                'valid': updateForm.controls['date_release'].valid
              }"
            >
            <div 
              class="invalid-feedback"
              [ngClass]="{ 
                'visible': updateForm.controls['date_release'].invalid && updateForm.controls['date_release'].touched,
                'invisible': updateForm.controls['date_release'].valid
              }"
            >Este campo es requerido!</div>
          </div>
          <div class="col-md-6 input-text">
            <label for="product-id">Fecha Revisión</label>
            <input type="text" name="product-id" id="product-id" class="input-style"
              placeholder="23/09/2024"
              formControlName="date_revision"
              [ngClass]="{ 
                'is-invalid': updateForm.controls['date_revision'].invalid && updateForm.controls['date_revision'].touched,
                'valid': updateForm.controls['date_revision'].valid
              }"
            >
            <div 
              class="invalid-feedback"
              [ngClass]="{ 
                'visible': updateForm.controls['date_revision'].invalid && updateForm.controls['date_revision'].touched,
                'invisible': updateForm.controls['date_revision'].valid
              }"
            >Este campo es requerido!</div>
          </div>
        </div>
        <div class="row footer-container">
          <button class="btn btn-secondary" (click)="cleanForm()">Reiniciar</button>
          <button class="btn btn-primary" (click)="updateProduct()">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
